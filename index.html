<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGL Spammer Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #1a1f36;
    }

    /* Background Glow */
    .animated-bg::before, .animated-bg::after {
      content: ''; position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%; filter: blur(120px);
      animation: float-bg 20s infinite ease-in-out;
    }
    .animated-bg::before {
      background: rgba(0, 200, 255, 0.35);
      top: -200px; left: -200px;
    }
    .animated-bg::after {
      background: rgba(0, 140, 255, 0.25);
      bottom: -200px; right: -200px;
      animation-delay: 10s;
    }
    @keyframes float-bg {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(80px,-80px) scale(1.1); }
    }

    /* Glass Container */
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 153, 255, 0.3);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 153, 255, 0.2);
      max-width: 500px; width: 90%;
      animation: fadeIn 1s ease-out;
      position: relative; z-index: 10;
      transition: all 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(30px) scale(0.95); }
      to { opacity:1; transform:translateY(0) scale(1); }
    }

    /* Logo */
    .logo-text {
      font-size: 2.8em; font-weight: 700;
      background: linear-gradient(90deg, #009dff, #00e1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #4a5568;
      font-size: 0.95em;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    /* Form */
    .form-group { margin-bottom: 18px; }
    .form-label { display:block; font-weight:600; margin-bottom:8px; color:#1a1f36; }
    .form-input {
      width: 100%; padding: 14px 16px;
      border-radius: 12px; border: 1.5px solid rgba(0,153,255,0.4);
      background: rgba(255,255,255,0.9);
      color: #1a1f36; font-size: 1em;
      outline: none; transition: 0.3s ease;
    }
    .form-input:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0,200,255,0.5);
    }
    .form-textarea { resize: none; min-height: 100px; }
    .char-counter { display:block; text-align:right; font-size:0.8em; color:#718096; margin-top:5px; }

    /* Button */
    .submit-button {
      width: 100%; padding: 15px;
      background: linear-gradient(90deg, #009dff, #00e1ff);
      color: white; border: none; border-radius: 12px;
      font-size: 1.1em; font-weight: 700;
      cursor: pointer; text-transform: uppercase;
      letter-spacing: 1px; margin-top: 15px;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0,200,255,0.5);
    }
    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0,200,255,0.7);
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 5px; height: 5px; border-radius: 50%;
      animation: float-particle 25s infinite linear;
    }
    .particle:nth-child(odd) { background: rgba(0, 200, 255, 0.8); }
    .particle:nth-child(even) { background: rgba(255, 255, 255, 0.8); }
    @keyframes float-particle {
      from { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      to { transform: translateY(-100vh) translateX(50px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background Glow -->
  <div class="animated-bg"></div>
  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Container -->
  <div class="container">
    <h1 class="logo-text">NGL</h1>
    <p class="subtitle">Tools Spam NGL by Reseller Gaming</p>
    
    <form id="spamForm">
      <div class="form-group">
        <label class="form-label" for="link">Link NGL:</label>
        <input type="text" id="link" class="form-input" placeholder="https://ngl.link/username" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="jumlah">Jumlah Pesan:</label>
        <input type="number" id="jumlah" class="form-input" min="1" max="100" placeholder="10" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="pesan">Pesan:</label>
        <textarea id="pesan" class="form-input form-textarea" placeholder="Tulis pesan Anda di sini..." required></textarea>
        <span class="char-counter" id="charCounter">0 karakter</span>
      </div>
      <button type="submit" class="submit-button">Kirim Pesan</button>
    </form>
  </div>

  <script>
    // Particles Generator
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      for (let i=0;i<particleCount;i++){
        const particle=document.createElement('div');
        particle.className='particle';
        particle.style.left=Math.random()*100+'%';
        particle.style.animationDelay=Math.random()*20+'s';
        particle.style.animationDuration=(Math.random()*20+20)+'s';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();
  </script>
</body>
</html>
