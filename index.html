<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy ke Vercel + Telegram</title>
</head>
<body>
  <h2>üöÄ Deploy Website</h2>
  <form id="deployForm">
    <label>Nama Project:</label><br>
    <input type="text" id="siteName" required><br><br>

    <label>Upload index.html:</label><br>
    <input type="file" id="htmlFile" accept=".html" required><br><br>

    <button type="submit">Deploy</button>
  </form>

  <div id="result" style="margin-top:20px; font-family:monospace;"></div>

  <script>
    const vercelToken = "LNy0wPjGrFdrPix92wcFRhQ6"; // Token Vercel
    const telegramBotToken = "8330143062:AAGIYPE3ssRG-2-HiOkwlvP2AG7mtoGkgQ8";  
    const chatId = "8447173769";  

    document.getElementById("deployForm").addEventListener("submit", async function (e) {  
      e.preventDefault();  

      const siteName = document.getElementById("siteName").value.trim();  
      const fileInput = document.getElementById("htmlFile");  
      const resultDiv = document.getElementById("result");  

      if (!siteName || fileInput.files.length === 0) {  
        alert("Isi nama dan upload file HTML!");  
        return;  
      }  

      const file = fileInput.files[0];  
      resultDiv.innerHTML = "üì§ Upload ke Telegram...";  

      // Upload ke Telegram
      const formData = new FormData();  
      formData.append("chat_id", chatId);  
      formData.append("caption", `üìÑ File HTML baru dari: ${siteName}`);  
      formData.append("document", file);  

      try {  
        const telegramResponse = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {  
          method: "POST",  
          body: formData  
        });  
        const tgResult = await telegramResponse.json();  
        if (!tgResult.ok) {  
          resultDiv.innerHTML = "‚ö†Ô∏è Gagal upload ke Telegram.";  
          return;  
        }  
      } catch (err) {  
        resultDiv.innerHTML = "‚ùå Error koneksi ke Telegram.";  
        return;  
      }  

      resultDiv.innerHTML = "‚è≥ Membuat project di Vercel...";  

      // Buat project baru
      try {  
        await fetch("https://api.vercel.com/v10/projects", {  
          method: "POST",  
          headers: {  
            Authorization: `Bearer ${vercelToken}`,  
            "Content-Type": "application/json"  
          },  
          body: JSON.stringify({  
            name: siteName,  
            framework: null  
          })  
        });  
      } catch (err) {  
        resultDiv.innerHTML = "‚ùå Gagal membuat project di Vercel.";  
        return;  
      }  

      resultDiv.innerHTML = "üöÄ Deploying ke Vercel...";  

      // Encode file ke base64
      const htmlText = await file.text();  
      const base64Data = btoa(unescape(encodeURIComponent(htmlText)));  

      const payload = {  
        name: siteName,  
        project: siteName,  
        target: "production",  
        files: [{  
          file: "index.html",  
          data: base64Data,  
          encoding: "base64"  
        }],  
        projectSettings: {  
          framework: null  
        }  
      };  

      try {  
        const response = await fetch("https://api.vercel.com/v13/deployments", {  
          method: "POST",  
          headers: {  
            Authorization: `Bearer ${vercelToken}`,  
            "Content-Type": "application/json"  
          },  
          body: JSON.stringify(payload)  
        });  

        const data = await response.json();  
        console.log(data);  

        if (data.url) {  
          resultDiv.innerHTML = `‚úÖ Website berhasil dibuat:<br><a href="https://${data.url}" target="_blank">https://${data.url}</a>`;  
        } else {  
          resultDiv.innerHTML = `‚ùå Gagal: ${data.error?.message || "Terjadi kesalahan."}`;  
        }  
      } catch (err) {  
        resultDiv.innerHTML = "‚ùå Koneksi gagal ke Vercel.";  
      }  
    });  
  </script>
</body>
</html>
