<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyxxennn Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background grid animasi */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, rgba(0,255,255,0.2) 1px, transparent 1px),
                  linear-gradient(rgba(0,255,255,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
      z-index: -2;
    }
    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 40px 40px, 40px 40px; }
    }

    /* Partikel neon */
    .particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 6px; height: 6px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-60px) scale(1.2); opacity: 0.4; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* Marquee teks atas */
    .marquee {
      position: fixed;
      top: 5px; width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 18px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 8px cyan, 0 0 16px #0ff;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Card container */
    .card {
      max-width: 360px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      background: rgba(10, 10, 20, 0.95);
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .card::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 18px;
      background: linear-gradient(270deg, cyan, magenta, blue, cyan);
      background-size: 600% 600%;
      animation: borderGlow 8s linear infinite;
      z-index: -1;
    }
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 100px; height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 20px cyan;
    }

    h2 {
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    .tagline {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Efek scanning teks */
    .scanning {
      font-size: 12px;
      color: lime;
      overflow: hidden;
      border-right: 2px solid lime;
      white-space: nowrap;
      margin: 0 auto 20px;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
    }
    @keyframes typing { to { width: 200px; } }
    @keyframes blink { 50% { border-color: transparent; } }

    .label {
      font-weight: bold;
      margin: 10px 0 5px;
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }

    .input-box {
      background: transparent;
      border: 1px solid cyan;
      border-radius: 8px;
      padding: 10px;
      color: cyan;
      width: 100%;
      text-align: center;
      margin-bottom: 5px;
    }

    .copy-btn {
      display: inline-block;
      margin-bottom: 8px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: cyan;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      background: #0ff;
      box-shadow: 0 0 15px cyan;
    }

    .notif {
      font-size: 12px;
      color: lime;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-bottom: 12px;
      height: 14px;
    }

    .link {
      display: block;
      margin: 12px 0;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    /* Animasi pulse neon */
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
      50% { text-shadow: 0 0 20px currentColor, 0 0 40px currentColor; }
    }

    .wa {
      color: #fff;
      background: #25d366;
      text-shadow: 0 0 8px #25d366;
      animation: pulse 2s infinite;
    }
    .tg {
      color: #fff;
      background: #0088cc;
      text-shadow: 0 0 8px #0088cc;
      animation: pulse 2s infinite;
      animation-delay: 1s;
    }

    /* Watermark */
    .watermark {
      margin-top: 20px;
      font-size: 12px;
      font-style: italic;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      text-align: center;
    }

    .watermark span {
      display: inline-block;
      padding-left: 100%;
      animation: wmScroll 12s linear infinite, wmColor 6s linear infinite;
    }

    @keyframes wmScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes wmColor {
      0% { color: cyan; text-shadow: 0 0 8px cyan, 0 0 12px cyan; }
      25% { color: magenta; text-shadow: 0 0 8px magenta, 0 0 12px magenta; }
      50% { color: violet; text-shadow: 0 0 8px violet, 0 0 12px violet; }
      75% { color: lime; text-shadow: 0 0 8px lime, 0 0 12px lime; }
      100% { color: cyan; text-shadow: 0 0 8px cyan, 0 0 12px cyan; }
    }
  </style>
</head>

  <script>
    function copyText(id, notifId) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
