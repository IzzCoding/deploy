<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Grid Background bergerak */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, rgba(0, 255, 255, 0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { transform: translate(0, 0); }
      to { transform: translate(-40px, -40px); }
    }

    .container {
      position: relative;
      background: #0d1117;
      border-radius: 20px;
      padding: 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.7);
      z-index: 1;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #0ea5ff;
      box-shadow: 0 0 20px #0ea5ff;
      animation: pulse 2s infinite alternate;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      font-weight: bold;
      font-style: italic;
      color: #0ea5ff;
      text-shadow: 0 0 10px #0ea5ff, 0 0 20px #0ea5ff;
      animation: pulseText 2s infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0ea5ff, 0 0 20px #0ea5ff; }
      100% { box-shadow: 0 0 25px #0ea5ff, 0 0 40px #0ea5ff; }
    }

    @keyframes pulseText {
      0% { text-shadow: 0 0 10px #0ea5ff, 0 0 20px #0ea5ff; }
      100% { text-shadow: 0 0 20px #0ea5ff, 0 0 40px #0ea5ff; }
    }

    .pay-item {
      margin: 25px 0;
      text-align: center;
    }

    .pay-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #7dd3fc;
      text-shadow: 0 0 8px #0ea5ff;
    }

    .pay-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px; /* biar lebih lega */
    }

    .pay-number {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #0ea5ff;
      background: rgba(14, 165, 255, 0.08);
      font-family: "Courier New", monospace;
      font-weight: 600;
      color: #0ea5ff;
      text-shadow: 0 0 6px #0ea5ff;
      user-select: all;
      min-width: 160px;
      text-align: center;
    }

    .copy-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #0ea5ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      box-shadow: 0 0 10px #0ea5ff;
    }
    .copy-btn:hover {
      background: #0284c7;
      transform: translateY(-2px);
      box-shadow: 0 0 15px #0284c7;
    }

    .copy-msg {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #7dd3fc;
      display: none;
    }

    .social-btn {
      display: block;
      margin: 16px auto; /* jarak antar tombol sosmed lebih lega */
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: all .2s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 90%;
    }

    .wa-btn {
      background: #25D366;
      box-shadow: 0 0 20px #25D366;
    }
    .wa-btn:hover {
      background: #1ebe5d;
      transform: translateY(-2px);
      box-shadow: 0 0 25px #1ebe5d;
    }

    .tg-btn {
      background: #0088cc;
      box-shadow: 0 0 20px #0088cc;
    }
    .tg-btn:hover {
      background: #0077b6;
      transform: translateY(-2px);
      box-shadow: 0 0 25px #0077b6;
    }
  </style>
</head>
<body>

  <script>
    function copyText(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        let msg = btn.parentElement.nextElementSibling;
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 1500);
      });
    }
  </script>

</html>
