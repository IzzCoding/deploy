      align-items: center;

    .moving-text {

    .container {
      background: rgba(10, 10, 10, 0.9);

    }

      color: #0ff;

    }

    .copy-btn {

      padding: 8px 20px;
      background: #0ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #0ff;
    }

    .btn {

      margin: 10px 0;

      border-radius: 10px;
