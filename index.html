<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Neon Cyberpunk</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background Grid Animasi */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(90deg, rgba(14,165,255,0.2) 1px, transparent 1px),
        linear-gradient(rgba(14,165,255,0.2) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      from { transform: translate(0,0); }
      to { transform: translate(-50px,-50px); }
    }

    .container {
      position: relative;
      background: rgba(20, 20, 35, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 25px rgba(14,165,255,0.7), 0 0 60px rgba(14,165,255,0.4);
      backdrop-filter: blur(12px);
      z-index: 1;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #0ea5ff;
      box-shadow: 0 0 20px #0ea5ff, 0 0 40px #0ea5ff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #0ea5ff;
      text-shadow: 0 0 8px #0ea5ff, 0 0 20px #0ea5ff, 0 0 40px #0ea5ff;
    }

    .pay-label {
      font-weight: 600;
      margin-bottom: 6px;
      text-shadow: 0 0 8px #00f7ff;
      display: block;
    }

    .pay-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .pay-number {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #0ea5ff;
      background: rgba(14,165,255,0.1);
      font-family: "Courier New", monospace;
      font-weight: 600;
      color: #0ea5ff;
      user-select: all;
      box-shadow: 0 0 10px #0ea5ff, inset 0 0 10px rgba(14,165,255,0.5);
    }

    .copy-btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #0ea5ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      box-shadow: 0 0 12px #0ea5ff, 0 0 30px #0ea5ff;
    }
    .copy-btn:hover {
      background: #0284c7;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    }

    .copy-msg {
      margin-top: 4px;
      font-size: 0.8rem;
      color: #00eaff;
      text-shadow: 0 0 6px #00eaff;
      display: none;
    }

    .social-btn {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: all .2s ease;
    }

    .wa-btn {
      background: #25D366;
      box-shadow: 0 0 12px #25D366, 0 0 30px #25D366;
    }
    .wa-btn:hover {
      background: #1ebe5d;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #25ff7c, 0 0 40px #25ff7c;
    }

    .tg-btn {
      background: #0088cc;
      box-shadow: 0 0 12px #0088cc, 0 0 30px #0088cc;
    }
    .tg-btn:hover {
      background: #0077b6;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #00e1ff, 0 0 40px #00e1ff;
    }

    /* Switch Neon */
    .theme-switch {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #0ea5ff;
      text-shadow: 0 0 6px #0ea5ff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 34px;
      box-shadow: 0 0 10px #0ea5ff inset;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ea5ff;
    }

    input:checked + .slider {
      background-color: #0ea5ff;
      box-shadow: 0 0 20px #0ea5ff, 0 0 40px #0ea5ff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/fr5p11.jpg" alt="Logo" class="logo">
    <h1>âš¡ <i>Alwayzrymz Payment</i></h1>

    <div class="pay-item">
      <span class="pay-label">Dana</span>
      <div class="pay-box">
        <div class="pay-number">081222931196</div>
        <button class="copy-btn" onclick="copyText('081222931196', this)">Copy</button>
      </div>
      <div class="copy-msg">ðŸ“‹ Copied!</div>
    </div>

    <div class="pay-item">
      <span class="pay-label">GoPay</span>
      <div class="pay-box">
        <div class="pay-number">081222931196</div>
        <button class="copy-btn" onclick="copyText('081222931196', this)">Copy</button>
      </div>
      <div class="copy-msg">ðŸ“‹ Copied!</div>
    </div>

    <a href="https://wa.me/6281280305494" class="social-btn wa-btn">ðŸ“² WhatsApp: 081280305494</a>
    <a href="https://t.me/alwayzrymz" class="social-btn tg-btn">ðŸ“© Telegram: t.me/alwayzrymz</a>

    <!-- Theme Switch -->
    <div class="theme-switch">
      <span>Light</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span>Dark</span>
    </div>
  </div>

  <script>
    function copyText(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        let msg = btn.parentElement.nextElementSibling;
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 1500);
      });
    }

    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("light", toggle.checked);
    });
  </script>
</body>
</html>
