<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGL Spammer Pro - Blue Archive Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }
    .animated-bg::before, .animated-bg::after {
      content: ''; position: absolute;
      width: 400px; height: 400px;
      border-radius: 50%; filter: blur(100px);
      animation: float-bg 20s infinite ease-in-out;
    }
    .animated-bg::before {
      background: rgba(56, 189, 248, 0.25);
      top: -200px; left: -200px;
    }
    .animated-bg::after {
      background: rgba(96, 165, 250, 0.25);
      bottom: -200px; right: -200px;
      animation-delay: 10s;
    }
    @keyframes float-bg {
      0%,100% { transform: translate(0,0) scale(1); }
      33% { transform: translate(100px,-100px) scale(1.1); }
      66% { transform: translate(-100px,100px) scale(0.9); }
    }

    /* Glassmorphism Container + Tilt */
    .container {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      max-width: 550px; width: 90%;
      animation: slideInContainer 1s ease-out;
      position: relative; z-index: 10;
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }
    .container:hover { transform: rotateX(5deg) rotateY(-5deg) scale(1.02); }
    @keyframes slideInContainer {
      0% { opacity:0; transform:translateY(50px) scale(0.9) rotateX(10deg);}
      100%{opacity:1;transform:translateY(0) scale(1) rotateX(0);}
    }

    /* Header Logo Neon */
    .logo-text {
      font-size: 3em; font-weight: 800;
      background: linear-gradient(270deg, #38bdf8, #60a5fa, #38bdf8);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
      text-shadow: 0 0 15px rgba(56,189,248,0.6), 0 0 30px rgba(96,165,250,0.5);
      letter-spacing: -2px;
    }
    .subtitle { color: #a0aec0; font-size: 0.95em; margin-top: 5px; }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Form */
    .form-group { margin-bottom: 20px; }
    .form-label { display:block; font-weight:600; margin-bottom:8px; color:#fff; }
    .form-input {
      width: 100%; padding: 14px 16px;
      border-radius: 12px; border: none;
      background: rgba(255,255,255,0.1);
      color: #fff; font-size: 1em;
      outline: none; transition: 0.3s ease;
    }
    .form-input:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(56,189,248,0.6);
    }
    .form-textarea { resize: none; min-height: 100px; }
    .char-counter { display:block; text-align:right; font-size:0.8em; color:#a0aec0; margin-top:5px; }

    /* Submit Button Neon */
    .submit-button {
      width: 100%; padding: 18px;
      background: linear-gradient(270deg, #38bdf8, #60a5fa, #38bdf8);
      background-size: 400% 400%;
      color: white; border: none; border-radius: 15px;
      font-size: 1.1em; font-weight: 700;
      cursor: pointer; text-transform: uppercase;
      letter-spacing: 1px; margin-top: 20px;
      position: relative; overflow: hidden;
      animation: gradientShift 6s ease infinite;
      box-shadow: 0 0 20px rgba(56,189,248,0.6);
      transition: 0.3s ease;
    }
    .submit-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 30px rgba(56,189,248,0.9), 0 0 60px rgba(96,165,250,0.7);
    }

    /* Particles Neon */
    .particle {
      position: absolute;
      width: 6px; height: 6px; border-radius: 50%;
      animation: float-particle 30s infinite linear;
    }
    .particle:nth-child(odd) { background: rgba(56,189,248,0.8); }
    .particle:nth-child(even) { background: rgba(96,165,250,0.8); }
    @keyframes float-particle {
      from { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
      10% { opacity: 1; transform: scale(1); }
      90% { opacity: 1; }
      to { transform: translateY(-100vh) translateX(100px) scale(0); opacity: 0; }
    }

    /* Popup */
    .popup-result {
      display: none;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 400px; max-width: 90%;
      background: rgba(26,26,46,0.95);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      z-index: 1000;
      overflow: hidden;
    }
    .popup-header {
      display:flex;justify-content:space-between;align-items:center;
      padding:15px 20px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
    }
    .popup-title { display:flex;align-items:center;gap:10px;color:#fff;font-weight:600; }
    .popup-close {
      background:none;border:none;color:#fff;font-size:20px;cursor:pointer;
    }
    .popup-content {
      padding:20px; max-height:300px; overflow-y:auto; color:#fff;
    }
    .popup-content::-webkit-scrollbar { width: 6px; }
    .popup-content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #38bdf8, #60a5fa);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(56,189,248,0.7);
    }

    /* Character Alice */
    .character-bg {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 600px;
      height: auto;
      background: url('https://files.catbox.moe/4e6kcs.jpeg') no-repeat bottom right;
      background-size: contain;
      opacity: 0.18;
      filter: blur(2px);
      pointer-events: none;
      z-index: -1;
      animation: float-char 12s ease-in-out infinite alternate;
    }
    @keyframes float-char {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-20px) scale(1.02); }
    }
  </style>
</head>
